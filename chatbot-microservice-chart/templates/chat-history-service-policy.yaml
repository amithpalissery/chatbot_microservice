apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chat-history-service-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: chat-history-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ai-service
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
