<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/bg16.png');
            background-size: cover;
            background-position: center;
            color: #333;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .chat-history {
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 550px;
            width: 1000px;
            margin-left: auto;
            margin-top: 10px;
            margin-right: 5px;
        }
        .chat-container {
            max-width: 700px;
            width: 800px;
            margin: 20px auto;
            margin-left: 650px;
            background-color: rgba(218, 212, 254, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        .chat {
            display: flex;
            margin-bottom: 20px;
        }
        .user-chat .chat-message {
            align-self: flex-end;
            background-color: rgba(126, 86, 138, 0.9);
            margin-left: auto;
            color: #fff;
        }
        .bot-chat .chat-message {
            max-width: 60%;
            align-self: flex-start;
            background-color: rgba(218, 212, 254, 0.3);
            margin-right: auto;
            margin-left: 0;
        }
        .chat-message {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .chat input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid rgba(128, 128, 128, 0.9);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
        }
        .chat button {
            background-color: #7E568A;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }
        .chat button:hover {
            background-color: #63539C;
        }
        .typing-indicator {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: #333;
        }
        .typing-indicator div {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #7E568A;
            animation: typing-bounce 1s infinite ease-in-out alternate;
            margin-right: 5px;
        }
        @keyframes typing-bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-history" id="chatHistory">
        <div class="chat bot-chat">
            <div class="chat-message">"Welcome aboard! Let's chat with WebX 3.0!."</div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat">
            <input type="text" id="user-query" placeholder="Enter your question...">
            <button type="button" id="send-button">Send</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
